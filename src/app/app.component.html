<div class="wrapper">
  <div class="vl-section block cap">
    <h1 class="center">ng-virtual-grid</h1>
    <p class="l">Maximum performance for extremely large grids</p>
    <p class="l">Animation of elements is supported.</p>
    <p class="l m">&#64;author: djonnyx&#64;gmail.com</p>
    <img class="logo" [src]="logo" />
    <div class="version"><span>v 19.0.0-beta-16</span></div>
  </div>

  <div class="vl-section">
    <div class="vl-section__container">
      <h2>Virtual grid</h2>
      <ng-virtual-grid class="grid regular" [items]="groupItems" [itemRenderer]="itemRenderer" [columnSize]="90"
        [rowSize]="40" [bufferSize]="5"></ng-virtual-grid>
    </div>
  </div>

  <div class="vl-section">
    <div class="vl-section__container">
      <h2>Virtual grid (dynamic row size with resize)</h2>
      <ng-virtual-grid class="grid" [resizeRowsEnabled]="true" [resizeColumnsEnabled]="true" [items]="groupDynamicItems"
        [columnsSize]="groupDynamicColumnsSize" [rowsSize]="groupDynamicRowsSize" [itemRenderer]="itemRenderer"
        cellResizeMode="adjacent" [minColumnSize]="36" [minRowSize]="36" [columnSize]="300" [rowSize]="100"
        [bufferSize]="5" [snap]="false" [stickyMap]="groupDynamicItemsStickyMap"
        (onRowsSizeChanged)="onRowsSizeChangedHandler($event)"
        (onColumnsSizeChanged)="onColumnsSizeChangedHandler($event)"></ng-virtual-grid>
    </div>
  </div>

  <ng-template #itemRenderer let-data="data" let-measures="measures">
    @if (data) {
    <div class="grid__item-container" [part]="data.isBorderStart?'border-start':data.isBorderEnd?'border-end':'simple'"
      [class.border]="data.isBorder">
      <span>{{data.value}}</span>
    </div>
    }
  </ng-template>
</div>
