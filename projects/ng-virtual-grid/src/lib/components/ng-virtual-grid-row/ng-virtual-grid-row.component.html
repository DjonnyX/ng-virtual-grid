@let item = data();

<li #listItem [part]="odd() ? 'item item-row item-row-odd': 'item item-row item-row-even'" class="ngvg-item__container"
    [ngClass]="{'snapped': item ? item.config.snapped : false,
        'snapped-out': item ? item.config.snappedOut : false, 'snap': item ? item.config.snapped : false, 'sticky': item ? item.config.sticky > 0 : false}">
    <ng-container #renderersContainer></ng-container>
</li>
