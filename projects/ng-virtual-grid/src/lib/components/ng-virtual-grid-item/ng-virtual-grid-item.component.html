@let item = data();
@let renderer = itemRenderer();
@let cResizable = columnResizable();
@let rResizable = rowResizable();

<li [id]="liId" #listItem part="item" [part]="item && item.config.sticky > 0 ? 'item-sticky' : 'item'" reasizeBounds
    [resizeRowsEnabled]="rResizable" [resizeColumnsEnabled]="cResizable" [leftLiId]="leftLiId" [topLiId]="topLiId"
    class="ngvg-item__container" [ngClass]="{'snapped': item ? item.config.snapped : false,
        'snapped-out': item ? item.config.snappedOut : false, 'snap': item ? item.config.snapped : false, 
        'sticky': item ? item.config.sticky > 0 : false, 'row-resizable': rResizable, 'col-resizable': cResizable,
        }" (click)="onClickHandler()" (resize)="onResizeHandler($event)">
    @if (item && renderer) {
        <div #content part="item-content" class="ngvg-item__content">
            <ng-container [ngTemplateOutlet]="renderer"
                [ngTemplateOutletContext]="{data: item.data, config: item.config, measures: item.measures}" />
        </div>
    }
</li>
