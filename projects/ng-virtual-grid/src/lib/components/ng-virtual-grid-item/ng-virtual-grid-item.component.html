@let item = data();
@let renderer = itemRenderer();

<li [id]="liId" #listItem part="item" reasizeBounds [resizeRowsEnabled]="service.resizeRows()" [leftLiId]="leftLiId"
    [topLiId]="topLiId" [resizeColumnsEnabled]="service.resizeColumns()" class="ngvg-item__container border" [ngClass]="{'snapped': item ? item.config.snapped : false,
        'snapped-out': item ? item.config.snappedOut : false}" (resize)="onResizeHandler($event)">
    @if (item && renderer) {
    <div #content part="item-content" class="ngvg-item__content">
        <ng-container [ngTemplateOutlet]="renderer"
            [ngTemplateOutletContext]="{data: item.data, config: item.config, measures: item.measures}" />
    </div>
    }
</li>
